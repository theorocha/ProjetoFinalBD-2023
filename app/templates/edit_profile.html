{% extends 'base.html' %} {% block conteudo %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <h1 class="text-center mb-4">Editar Meus Dados</h1>
      <form method="POST" class="card" action="{{url_for('updateProfile')}}">
        <div class="card-body">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              value="{{ session['usuario']['nome'] }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              value="{{ session['usuario']['email'] }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="matricula" class="form-label">Matrícula</label>
            <input
              type="text"
              class="form-control"
              id="matricula"
              name="matricula"
              value="{{ session['usuario']['matricula'] }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="curso" class="form-label">Curso</label>
            <input
              type="text"
              class="form-control"
              id="curso"
              name="curso"
              value="{{ session['usuario']['curso'] }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              name="senha"
              required
            />
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">
              Salvar Alterações
            </button>
          </div>
        </div>
        {% if mensagem %}
        <p class="error-message" style="color: brown">{{ mensagem }}</p>
        {% endif %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
