{% extends 'base.html'%} {% block conteudo%}
<div class="container">
  <h1 class="text-center mb-5">Disciplinas de {{dpt}}</h1>
  <a href="{{url_for('departamentos')}}" class="btn btn-primary my-5"
    >Voltar para Departamentos</a
  >
  <div class="row">
    {% for d in disciplinas %}
    <div class="col-md-4">
      <div class="card my-4" style="width: 20rem">
        <img
          src="../static/estudo.jpg"
          class="card-img-top img-thumbnail"
          alt="alunos"
        />
        <div class="font-monospace card-body text-center">
          <h5 class="card-title mb-3">{{ d['nome'] }}</h5>
          <a
            href="{{url_for('turmas', disciplina_id = d['id'])}}"
            class="btn btn-primary"
            >Ver Turmas</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock conteudo%}
