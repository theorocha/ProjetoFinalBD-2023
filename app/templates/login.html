<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="../static/bootstrap-5.3.0-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/meucss.css" />
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <h1>Faça Login<br />E deixe sua avaliação.</h1>
        <img
          src="../static/thesis-animate.svg"
          class="left-img-anm"
          alt="Animação StorySet"
        />
      </div>
      <div class="right-login">
        <div class="card-login">
          <h1 class="mb-2 info">Login</h1>
          <form
            class="form-control m-5 p-4"
            method="POST"
            action="{{ url_for('login') }}"
          >
            <label for="matricula" class="form-label mb-4">Matrícula</label>
            <input
              type="text"
              class="form-control mb-5"
              id="matricula"
              name="matricula"
              placeholder="Digite sua matrícula"
              required
            />
            <label for="senha" class="form-label mb-4">Senha</label>
            <input
              type="password"
              class="form-control mb-4"
              id="senha"
              name="senha"
              placeholder="Insira sua senha"
              required
            />
            <div class="text-center">
              <button type="submit" class="btn btn-primary mb-3">Log-in</button>
              <p>
                Ainda não é usuário?
                <a href="{{ url_for('registerES')}}">Registrar</a>
              </p>
              {% if mensagem %}
              <p class="error-message ms-4" style="color: brown">
                {{ mensagem }}
              </p>
              {% endif %}
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
